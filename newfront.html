<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart Filter</title>
    <style>
      .slider-container {
        margin: 20px 0;
      }
      .item {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <h1>Shopping Cart Filter</h1>

    <div>
      <label for="category">Filter by Category:</label>
      <select id="category" onchange="filterItems()">
        <option value="All">All</option>
        <option value="Electronics">Electronics</option>
        <option value="Clothing">Clothing</option>
        <option value="Footwear">Footwear</option>
      </select>
    </div>

    <div class="slider-container">
      <label for="priceRange">Filter by Price Range: </label>
      <input
        type="range"
        id="priceRange"
        min="0"
        max="1000"
        step="50"
        value="1000"
        oninput="updatePriceLabel(this.value)"
        onchange="filterItems()"
      />
      <span id="priceLabel">$1000</span>
    </div>

    <h2>Filtered Items:</h2>
    <div id="filteredItems"></div>

    <script>
      const shoppingCart = [
        { id: 1, name: "Laptop", category: "Electronics", price: 1000 },
        { id: 2, name: "Phone", category: "Electronics", price: 500 },
        { id: 3, name: "Shirt", category: "Clothing", price: 50 },
        { id: 4, name: "Pants", category: "Clothing", price: 60 },
        { id: 5, name: "Shoes", category: "Footwear", price: 80 },
      ];

      const updatePriceLabel = (value) => {
        document.getElementById("priceLabel").innerText = `$${value}`;
      };

      const filterItems = () => {
        const category = document.getElementById("category").value;
        const maxPrice = parseInt(document.getElementById("priceRange").value);

        const filtered = shoppingCart.filter((item) => {
          const matchesCategory =
            category === "All" || item.category === category;
          const matchesPrice = item.price <= maxPrice;
          return matchesCategory && matchesPrice;
        });

        displayItems(filtered);
      };

      const displayItems = (items) => {
        const container = document.getElementById("filteredItems");
        container.innerHTML = ""; // Clear previous items
        if (items.length === 0) {
          container.innerHTML = "<p>No items match the filter criteria.</p>";
          return;
        }
        items.forEach((item) => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerText = `${item.name} - $${item.price}`;
          container.appendChild(div);
        });
      };

      // Initial display
      filterItems();
    </script>
  </body>
</html>
